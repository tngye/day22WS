<body>
    <div class="container">
        <div class="row">
            <h1><code>RSVP</code></h1>
        </div>
    </div>

    <div class="container">
        <div class="row my-auto">
            <form method="post">
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                  <div class="form-group mt-3">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                  </div>
                  <div class="form-group mt-3">
                    <label for="dob">Confirmation Date</label>
                    <input type="date" class="form-control" id="confirmationDate" name="confirmationDate" required>
                  </div>
                <div class="form-group mt-3">
                  <label for="comments">Comments</label>
                  <input type="text" class="form-control" id="comments" name="comments">
                </div>
                <div class="mt-3">
                    <button type="submit" formaction="/api/rsvp" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </div>

</body>
